<main>
    <section id="section-banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/ark.jpg" class="d-block w-100" alt="dinos">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/guiltygear.jpg" class="d-block w-100" alt="lutinha">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/night.jpg" class="d-block w-100" alt="traumas">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2 class="text-center mt-3">Jogos mega promoção Black friday</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/ark.jpg" alt="Jogo 1">
                <mat-card-header>
                <mat-card-title>Ark</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                <p>
                Descrição do jogo.
                </p>
                </mat-card-content>
                <mat-card-actions>
                <p>R$ 300,00</p>
                <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/guiltygear.jpg" alt="Jogo 1">
                <mat-card-header>
                <mat-card-title>Guilty Gear Strive</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                <p>
                Promoção imperdível.
                </p>
                </mat-card-content>
                <mat-card-actions>
                <p>R$ 10000,00</p>
                <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

        <mat-grid-tile>
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/night.jpg" alt="Jogo 1">
                <mat-card-header>
                <mat-card-title>Night In The Woods</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                <p>
                Trauma de graça.
                </p>
                </mat-card-content>
                <mat-card-actions>
                <p>R$ 00,01</p>
                <button mat-button>Comprar</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>

    
        
</main>
